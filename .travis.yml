language: rust
cache: cargo
dist: trusty
sudo: false
os:
  - linux

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - beta
  - stable
  - 1.15.1

before_script:
  - |
      cargo install cargo-travis || true  &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
    cargo build --features "zip_decode" &&
    cargo test --features "zip_decode"

after_success:
  - cargo coveralls

notifications:
  email:
    recipients:
      - gnieto.talo@gmail.com
    on_success: change
    on_failure: always